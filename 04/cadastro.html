<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>


<body>

    <h1>Cadastro</h1>

    <form action="adicionar.html" method="get">

        Login: <br />
        <input type="text" name="login"><br />
        Senha:<br />
        <input type="password" name="senha"><br />
        Confirmar a Senha: <br />
        <input type="password" name="confirmarSenha"><br />
        Nome: <br />
        <input type="text" name="nome"><br />

        <br />

        Sexo: <br />
        <input type="radio" name="sexo" value="masc">Masculino<br />
        <input type="radio" name="sexo" value="fem">Feminino<br />
        
        <br />

        Email: <br />
        <input type="text" name="Email"><br />

        <br />

        Interesses: <br />
        <input type="checkbox" name="Futebol">Futebol<br />
        <input type="checkbox" name="Política">Política<br />
        <input type="checkbox" name="Economia">Economia<br />
        <input type="checkbox" name="Carros">Carros<br />
        <input type="checkbox" name="Celebridades">celebridades<br />

        <br />

        Estados:
        <br />
        <select name="" id="">
            <option value="SP" disabled>São Paulo</option>
            <option value="PI" selected>Piaui</option>
            <option value="SC">Santa Catarina</option>
            <option value="PN">Paraná</option>
        </select>

        <br />


        Observações:
        <br />

        <textarea> </textarea>

        <br />


        <input type="submit" value="Enviar">


    </form>
</body>

</html>
