<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de CSS 21 - Trabalho Avaliativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>

        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --background-light: #F8F9FA;
            --background-dark: #E9ECEF;
            --text-color: #343A40;
            --border-color: #DEE2E6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --accent-light: #CCEEFF;
            --secondary-color: #28A745;
            --secondary-dark: #1E7E34;
            --button-text-color: #FFFFFF;
            --card-bg: #FFFFFF;
            --card-border: #E0E6EB;
            --card-shadow-initial: 0 4px 15px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.12);
            --button-bg-initial: #F0F2F5;
            --button-border-initial: #D6DCE0;
            --button-text-initial: #495057;
            --button-bg-hover: var(--primary-color);
            --button-text-hover: #FFFFFF;
            --button-shadow-hover: 0 8px 20px rgba(0, 123, 255, 0.3);
            --shine-gradient: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            --loading-color: var(--primary-color);
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-light);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-light);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--loading-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 50px;
            font-size: clamp(2em, 5vw, 3.2em);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--card-shadow-initial);
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            container-type: inline-size;
            container-name: link-card-container;
        }

        .links-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--accent-light) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
            transform: scale(0);
            z-index: 0;
        }

        .links-container:hover::before {
            opacity: 0.1;
            transform: scale(1);
        }

        .caixa {
            flex: 1 1 300px;
            padding: 0;
            background-color: transparent;
            border: none;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: none;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .caixa a.button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            /* Font-size mais flex√≠vel usando clamp */
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 600;
            text-decoration: none;
            color: var(--button-text-initial);
            background-color: var(--button-bg-initial);
            border: 1px solid var(--button-border-initial);
            border-radius: 12px;
            box-shadow: var(--card-shadow-initial);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateZ(0);
        }

        .caixa a.button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--shine-gradient);
            transition: transform 0.6s ease;
            z-index: 0;
        }

        .caixa a.button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 4px;
        }

        .caixa a.button:hover::before {
            transform: translateX(200%);
        }

        .caixa a.button:hover,
        .caixa a.button:focus-visible {
            background-color: var(--button-bg-hover);
            color: var(--button-text-hover);
            transform: translateY(-5px);
            box-shadow: var(--button-shadow-hover);
            border-color: var(--button-bg-hover);
            outline: none;
        }

       
        @container link-card-container (max-width: 768px) {
            .links-container {
                flex-direction: column;
                gap: 1.25rem;
                padding: 2rem;
            }
            .caixa {
                flex-basis: 100%;
            }
        }

        @container link-card-container (max-width: 480px) {
            .links-container {
                padding: 1.25rem;
            }
            .caixa a.button {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <h1>Atividade de CSS 21</h1>

    <div class="links-container">
        <div class="caixa">
            <a target="_blank" href="./Trabalho03.html" class="button">Trabalho-03</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingContainer = document.getElementById('loading-spinner');
            loadingContainer.classList.add('fade-out');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 500); 
        });
    </script>
</body>
</html>
