<!DOCTYPE html> 
<!-- Declaração do tipo de documento, informa ao navegador que este é um documento HTML5 -->

<html>
<!-- Início do documento HTML -->

<head>
    <!-- Define a codificação de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos -->
    <meta charset='utf-8'>
    <title> Primeiro site do Antonio </title>
    <!-- Define o título da página, que aparece na aba do navegador -->
</head>

<body>
    <h1> Antonio <h1>
    <!-- Cabeçalho de nível 1, exibe o texto "Antonio" em destaque na página -->
</body>
</html>
